<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">

      <!-- Logo and Title -->
      <header>
        <img class="logo"src="resources/img/logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <!-- Navigation bar -->
      <nav class="nav-bar">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Scooter options -->
      <main>

        <div class="scooter">
          <input type="checkbox">
          <span class="name">Monopattino Gino22</span>
          <div class="location"><span>&#8594;</span> Via Guadalametri - a 220 metri da te</div>
          <span class="charge">Stato carica:</span>
          <div class="orange"></div>
          <br>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <span class="name">Monopattino Mike24</span>
          <div class="location"><span>&#8594;</span> Via Ricciardoni - a 420 metri da te</div>
          <span class="charge">Stato carica:</span>
          <div class="green"></div>
          <br>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <span class="name">Monopattino Fede154</span>
          <div class="location"><span>&#8594;</span> Via Mentarini - a 490 metri da te</div>
          <span class="charge">Stato carica:</span>
          <div class="red"></div>
          <br>
        </div>

      </main>
    </div>
  </body>
</html>
